<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Crédito</title>
</head>
<body>
    <h1>Calculadora de Crédito</h1>
    <form id="formularioCredito">
        <label for="montoCredito">Monto del Crédito (en ARS):</label>
        <input type="number" id="montoCredito" required>
        <br>
        <label for="cuotas">Número de Cuotas (1-12):</label>
        <input type="number" id="cuotas" required>
        <br>
        <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>

    <script src="Main.js"></script>
</body>
</html>
